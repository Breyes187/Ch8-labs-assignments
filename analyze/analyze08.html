<!DOCTYPE html>
<!-- Brandon Reyes 4/19/2024 -->
<html lang="en">
<head>
    <title>Form Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles08.css">
</head>
<body>

    <div id="container">

        <!-- Use the main area to add the main content of the webpage -->
        <main>

            <form class="grid" id="myForm">
                <fieldset>
                    <legend>Personal Information</legend>
                    <input type="text" name="fName" id="fName" placeholder="First Name">
                    <input type="text" name="lName" id="lName" placeholder="Last Name">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="tel" name="phone" id="phone" placeholder="Phone">
                </fieldset>
                <fieldset>
                    <legend>Payment Information</legend>
                    <input type="text" name="cName" id="cName" placeholder="Cardholder Name">
                    <input type="number" name="cNum" id="cNum" placeholder="Card Number">
                    <input type="text" name="expDate" id="expDate" placeholder="MM/YY">
                    <input type="number" name="ccv" id="ccv" placeholder="CCV">
                </fieldset>
                <input type="submit" value="Submit" class="btn">
            </form>

        </main>

        <!-- Use the footer area to add webpage footer content -->
        <footer>
            <p>Student's Name, Today's Date</p>
        </footer>

    </div>

</body>
</html>
